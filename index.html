<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-section">
        <h1 class="result-heading">Your Result</h1>
        <div class="score-display">
          <p class="score">76</p>
          <p class="percent">of 100</p>
        </div>
        <p class="remark">Great</p>
        <p class="result-section-text">
          You scored higher than 65% of<br />
          the people who have taken<br />
          these tests.
        </p>
      </div>
      <div class="summary-section">
        <h1 class="summary-heading">Summary</h1>
        <div class="stats">
          <div class="stat-item-container stat-item-container-1">
            <div class="stat-item">
              <img src="icon-reaction.svg" alt="" />
              <p id="reaction">Reaction</p>
            </div>
            <p class="stat-score">80 <span class="faded">/ 100</span></p>
          </div>
          <div class="stat-item-container stat-item-container-2">
            <div class="stat-item">
              <img src="icon-memory.svg" alt="" />
              <p id="memory">Memory</p>
            </div>
            <p class="stat-score">92 <span class="faded">/ 100</span></p>
          </div>
          <div class="stat-item-container stat-item-container-3">
            <div class="stat-item">
              <img src="icon-verbal.svg" alt="" />
              <p id="verbal">Verbal</p>
            </div>
            <p class="stat-score">61 <span class="faded">/ 100</span></p>
          </div>
          <div class="stat-item-container stat-item-container-4">
            <div class="stat-item">
              <img src="icon-visual.svg" alt="" />
              <p id="visual">Visual</p>
            </div>
            <p class="stat-score">72 <span class="faded">/ 100</span></p>
          </div>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </body>
</html>
